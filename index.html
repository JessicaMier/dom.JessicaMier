<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Destinos</title>

</head>

<body>
    <header>
        <h1 class="titulo">Mis destinos de Argentina</h1>
    </header>
    <div id="destinos" class="lugares row"></div>
    <p class="registrate">registro de usuarios</p>
    <div class="container text-center">
        <form id="idForm">
            <div class="mb-3">
                <label for="idUser" class="form-label">User</label>
                <input type="text" class="form-control" id="idUser">
            </div>
            <div class="mb-3">
                <label for="idEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="idEmail">
            </div>
            <div class="mb-3">
                <label for="idPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="idPassword">
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>


    </div>
        <p class="registrate">seleccionar destino</p>

    <div class="seleccionarVuelos container text-center">
        <input type="text" id="vuelo" class="form-control mb-3">
        <button id="botonBuscar" class="btn btn-primary">Buscar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
